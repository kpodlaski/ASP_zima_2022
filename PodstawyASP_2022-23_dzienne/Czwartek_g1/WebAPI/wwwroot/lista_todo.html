<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lista To-Do</title>
    <link href="css/todolist.css" rel="stylesheet" />
</head>
<body>
    <div id="todo_div">
        <table id="todo_table">
        </table>

        <div id="editForm">
            <h3 id="editForm_header">Edit</h3>
            <form id="form_to_send" action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isComplete">
                <input type="text" id="edit-name">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>
    <a onclick="addItemForm()">+</a>
    <script src="js/todoitems.js"></script>
</body>
</html>
